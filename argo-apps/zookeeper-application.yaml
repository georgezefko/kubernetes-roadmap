# zookeeper-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zookeeper-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/georgezefko/kubernetes-roadmap.git'
    targetRevision: HEAD
    path: zookeeper/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
