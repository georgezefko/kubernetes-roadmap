# mage-no-helm-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mageai
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/georgezefko/kubernetes-roadmap.git'
    targetRevision: HEAD
    path: apps/mage-ai-no-helm/dev     
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: develop
  syncPolicy:
    automated:
      prune: true   
      selfHeal: true 